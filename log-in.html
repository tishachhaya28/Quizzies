<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/contact.css">
    <link rel="stylesheet" href="./css/privacyPolicy.css">
    <link rel="stylesheet" href="./css/lon-in.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>


    <section class="bg-cream1 pt-4">
        <div class="container-fluid ">
            <div class="row">
                <div class="col-lg-6 d-lg-block d-none">
                    <img src="./images/home.png" alt="image" class="p-4 ms-5">
                </div>

                <div class="col-12 col-sm-9 mx-sm-auto col-md-7 col-lg-6">
                    <div class="px-lg-5">
                        <div class="form ms-lg-5 px-sm-3 px-lg-2 px-xl-5">
                            <div class="col-4 pt-3 mx-auto">
                                <img src="./images/1.png" alt="logo" class="img">
                            </div>
                            <!-- <div class="d-flex justify-content-center">
                                <img src="images/1.png" alt="logo" height="60px">
                            </div> -->
                            <h3 class="text-center mt-3 green1">Create Account</h3>
                            <div class="p-3">
                                <input type="name" class="form-control email mt-3 p-1 p-sm-2 green2" id="exampleFormControlInput1" placeholder="Email address">
                                <input type="password" class="form-control email mt-3 p-1 p-sm-2 green2" id="exampleFormControlInput1" placeholder="Password">
                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn create cream1 w-100 py-1 py-sm-2  mt-4">Create Account</button>
                                </div>
                                
                            </div>
                            <div>
                                <p class="green2 text-center">or sign up with</p>
                            </div>
                            
                            <div class="d-flex justify-content-center mt-3">
                                <div class="border  d-inline icon-border p-3 ms-3 rounded-4">
                                    <i class="fa-brands fa-apple fa-2xl green1"></i>
                                </div>
        
                                <div class="border rounded-4 d-inline icon-border p-3 ms-3">
                                    <i class="fa-brands fa-facebook fa-xl green1"></i>
                                </div>
        
                                <div class="border rounded-4 d-inline icon-border p-3 ms-3">
                                    <i class="fa-brands fa-google fa-lg green1"></i>
                                </div>
                            </div>

                            <div class="d-flex justify-content-center mt-2 p-3">
                                <p class="green1">By clicking the sign up button, you agree to our <span class="brown1"><u>Privacy Policy </u></span></p>
                            </div>
                        </div>
                    </div>    
                </div>
            </div>
        </div>
    </section>
  
</body>
</html>
